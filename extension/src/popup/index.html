<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Policy Analyzer</title>
  <style>
    :root {
      --bg: #ffffff;
      --card: #fafafa;
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --accent: #4f46e5;
      --accent-weak: #eef2ff;
      --radius: 12px;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b0b0c;
        --card: #131316;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --border: #26262a;
        --accent: #6366f1;
        --accent-weak: #1f224a;
      }
    }

    html, body { height: auto; }
    body {
      font: 14px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      margin: 0; padding: 14px; width: 380px;
      color: var(--text); background: var(--bg);
      border-radius: var(--radius); overflow: hidden;
      box-shadow: 0 0 0 1px var(--border) inset;
    }

    header { display:flex; align-items:center; justify-content:space-between; margin-bottom:10px; }
    #domain { font-weight: 650; letter-spacing: 0.2px; }

    button {
      cursor: pointer; appearance: none;
      padding: 7px 12px; border-radius: 10px; border: 1px solid transparent;
      background: var(--accent); color: #fff; font-weight: 600;
      box-shadow: 0 1px 0 rgba(0,0,0,0.05);
      transition: filter 120ms ease, box-shadow 120ms ease;
    }
    button:hover { filter: brightness(1.05); }
    button:active { filter: brightness(0.95); }
    button:focus-visible { outline: none; box-shadow: 0 0 0 3px color-mix(in srgb, var(--accent) 35%, transparent); }

    .section { margin: 12px 0; }
    .section > div:first-child { font-weight: 600; margin-bottom: 6px; }

    .quote {
      font-size: 12px; background: var(--card);
      border: 1px solid var(--border); padding: 8px;
      border-radius: 8px; color: var(--muted);
    }

    .badge {
      display: inline-block; padding: 4px 8px; border-radius: 999px;
      background: var(--accent-weak); color: var(--accent);
      margin: 0 6px 6px 0; font-size: 12px; font-weight: 600;
      border: 1px solid color-mix(in srgb, var(--accent) 22%, transparent);
    }

    .pill { padding: 2px 10px; border-radius: 999px; font-weight: 650; font-size: 12px; border: 1px solid var(--border); background: var(--card); color: var(--text); }
    .ok { background: #e8f7ef; color: #116d3b; border-color: #bde5cb; }
    .warn { background: #fff7e6; color: #8a5a00; border-color: #ffe0a3; }
    .bad { background: #ffecec; color: #a40000; border-color: #ffb3b3; }

    .small { color: var(--muted); font-size: 12px; }

    ul { padding-left: 18px; margin: 6px 0 0 0; }
    li { margin: 4px 0; }

    details { border-top: 1px dashed var(--border); padding-top: 8px; }
    /* subtle dividers between sections */
    .section + .section { padding-top: 10px; border-top: 1px solid var(--border); }
  </style>
</head>
<body>
  <header>
    <strong id="domain">Policy Analyzer</strong>
    <button id="analyzeBtn">Analyze</button>
  </header>

  <div id="status" class="small">Ready.</div>

  <!-- Verdict + TLDR -->
  <div class="section">
    <div><strong>Quick take</strong> <span id="verdict" class="pill small"></span> <span id="cloudTag" class="badge" style="display:none">cloud</span></div>
    <ul id="tldrList"></ul>
    <div id="advice" class="small"></div>
  </div>

  <div class="section">
    <div><strong>Policy links</strong></div>
    <div id="policyLinks" class="small">—</div>
  </div>

  <details id="detailsBox">
    <summary>Show details</summary>

    <div class="section">
      <div><strong>Retention (quotes)</strong></div>
      <ul id="retentionList"></ul>
    </div>

    <div class="section">
      <div><strong>Rights & Contact</strong></div>
      <div id="rightsContact" class="small">—</div>
    </div>

    <div class="section">
      <div><strong>Cookies snapshot</strong></div>
      <div id="cookies" class="small">—</div>
    </div>

    <div class="section">
      <div><strong>Missing</strong></div>
      <ul id="missingList"></ul>
    </div>
  </details>

  <script type="module" src="./popup.js"></script>
</body>
</html>
