<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Policy Analyzer</title>
  <style>
    :root {
      /* Blue theme */
      --bg: #0b1221;              /* dark navy */
      --bg-gradient: radial-gradient(1200px 600px at -10% -20%, rgba(59,130,246,0.12), transparent), radial-gradient(900px 500px at 120% 10%, rgba(56,189,248,0.10), transparent);
      --card: #121a2e;            /* deep blue card */
      --text: #e6f0ff;            /* very light blue */
      --muted: #9bb3d8;           /* muted light blue */
      --border: #243657;          /* steel blue */
      --accent: #60a5fa;          /* light blue button */
      --accent-weak: #0e2a52;     /* subtle blue chip */
      --radius: 12px;
    }
    @media (prefers-color-scheme: dark) {
      :root { /* keep same palette for dark */ }
    }

    html, body { height: auto; }
    body {
      font: 14px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      margin: 0; padding: 14px; width: 380px;
      color: var(--text); background: var(--bg);
      background-image: var(--bg-gradient);
      border-radius: var(--radius); overflow: hidden;
      box-shadow: 0 0 0 1px var(--border) inset, 0 8px 22px rgba(0,0,0,0.35);
    }

    header { display:flex; align-items:center; justify-content:space-between; margin-bottom:10px; }
    #domain { font-weight: 650; letter-spacing: 0.2px; color: #ffffff; }

    button {
      cursor: pointer; appearance: none;
      padding: 8px 14px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.08);
      background: linear-gradient(180deg, #7db4ff, #4f8ff6);
      color: #0b1221; font-weight: 700;
      box-shadow: 0 2px 10px rgba(96,165,250,0.25), inset 0 1px 0 rgba(255,255,255,0.35);
      transition: transform 120ms ease, filter 120ms ease, box-shadow 120ms ease;
    }
    button:hover { filter: brightness(1.04); box-shadow: 0 4px 16px rgba(96,165,250,0.35), inset 0 1px 0 rgba(255,255,255,0.4); }
    button:active { transform: translateY(1px); filter: brightness(0.98); }
    button:focus-visible { outline: none; box-shadow: 0 0 0 3px rgba(96,165,250,0.35), 0 2px 10px rgba(96,165,250,0.25); }

    .section { margin: 12px 0; }
    .section > div:first-child { font-weight: 700; margin-bottom: 6px; color: #d6e6ff; }

    .quote {
      font-size: 12px; background: var(--card);
      border: 1px solid var(--border); padding: 8px;
      border-radius: 8px; color: var(--muted);
    }

    .badge {
      display: inline-block; padding: 4px 8px; border-radius: 999px;
      background: var(--accent-weak); color: #cfe3ff;
      margin: 0 6px 6px 0; font-size: 12px; font-weight: 700;
      border: 1px solid rgba(96,165,250,0.35);
    }

    .pill { padding: 2px 10px; border-radius: 999px; font-weight: 700; font-size: 12px; border: 1px solid var(--border); background: var(--card); color: var(--text); }
    .ok { background: rgba(34,197,94,0.15); color: #b7f7c9; border-color: rgba(34,197,94,0.35); }
    .warn { background: rgba(251,191,36,0.15); color: #ffe1a6; border-color: rgba(251,191,36,0.35); }
    .bad { background: rgba(239,68,68,0.15); color: #ffb5b5; border-color: rgba(239,68,68,0.35); }

    .small { color: var(--muted); font-size: 12px; }

    ul { padding-left: 18px; margin: 6px 0 0 0; }
    li { margin: 4px 0; }

    details { border-top: 1px dashed var(--border); padding-top: 8px; }
    /* subtle dividers between sections */
    .section + .section { padding-top: 10px; border-top: 1px solid var(--border); }
  </style>
</head>
<body>
  <header>
    <strong id="domain">Policy Analyzer</strong>
    <button id="analyzeBtn">Analyze</button>
  </header>

  <div class="small" style="display:flex; gap:6px; align-items:center; margin-bottom:4px;">
    <label for="siteType">Site type:</label>
    <select id="siteType">
      <option value="retail" selected>Retail</option>
      <option value="news">News</option>
      <option value="saas">SaaS</option>
      <option value="finance_health">Finance/Health</option>
      <option value="gov_ngo">Gov/NGO</option>
    </select>
  </div>

  <div id="status" class="small">Ready.</div>

  <!-- Verdict + TLDR -->
  <div class="section">
    <div><strong>Quick take</strong> <span id="verdict" class="pill small"></span> <span id="cloudTag" class="badge" style="display:none">cloud</span></div>
    <ul id="tldrList"></ul>
    <div id="advice" class="small"></div>
  </div>

  <div class="section">
    <div><strong>Scores</strong></div>
    <div class="small">
      Transparency: <span id="clarityScore">—</span> • Safety: <span id="safetyScore">—</span>
    </div>
  </div>

  <div class="section">
    <div><strong>Policy links</strong></div>
    <div id="policyLinks" class="small">—</div>
  </div>

  <details id="detailsBox">
    <summary>Show details</summary>

    <div class="section">
      <div><strong>Retention (quotes)</strong></div>
      <ul id="retentionList"></ul>
    </div>

    <div class="section">
      <div><strong>Rights & Contact</strong></div>
      <div id="rightsContact" class="small">—</div>
    </div>

    <div class="section">
      <div><strong>Cookies snapshot</strong></div>
      <div id="cookies" class="small">—</div>
    </div>

    <div class="section">
      <div><strong>Missing</strong></div>
      <ul id="missingList"></ul>
    </div>

    <div class="section">
      <div><strong>Why (cloud)</strong></div>
      <ul id="reasonsList"></ul>
    </div>
  </details>

  <script type="module" src="./popup.js"></script>
</body>
</html>
